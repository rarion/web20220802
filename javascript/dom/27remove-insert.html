<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <button id="btn1">행 추가</button>
    <button id="btn2">마지막 행 삭제</button>
    <table class="table" id="table1">
        <thead>
            <tr>
                <th>
                    Lorem.
                </th>
                <th>
                    Ab.
                </th>
                <th>
                    Molestiae.
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Lorem.
                </td>
                <td>
                    Voluptas.
                </td>
                <td>
                    Maiores!
                </td>
            </tr>
            <tr>
                <td>
                    Lorem.
                </td>
                <td>
                    Eius.
                </td>
                <td>
                    Eos.
                </td>
            </tr>
            <tr>
                <td>
                    Lorem.
                </td>
                <td>
                    Magnam.
                </td>
                <td>
                    Inventore.
                </td>
            </tr>
            <tr>
                <td>
                    Lorem.
                </td>
                <td>
                    Itaque.
                </td>
                <td>
                    Exercitationem.
                </td>
            </tr>
            <tr>
                <td>
                    Lorem.
                </td>
                <td>
                    Ipsum.
                </td>
                <td>
                    Repellat!
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script>
        document.querySelector("#btn1").addEventListener("click",function(){
            let tbody = document.querySelector("#table1 tbody");
            tbody.insertAdjacentHTML("beforeend","<tr><td>data1</td><td>data2</td><td>data1</td></tr>" )
        })
    
        document.querySelector("#btn2").addEventListener("click", function() {
            let row = document.querySelectorAll("#table1 tbody tr");
            row[row.length-1].remove();
            // document.querySelectorAll("#table tbody tr:last-child").remove();
         })
    </script>
</body>
</html>
