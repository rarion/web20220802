<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .dark{
            background-color: black;
        }
    </style>
</head>
<body>

    <button id="btn1">다크모드로</button>
    <button id="btn2">라이트모드로</button>

    <h1>
        Lorem, ipsum dolor.
    </h1>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio cumque quas at, dolores, quidem a dolorem suscipit enim ullam pariatur fugit sint, facilis optio? Adipisci maiores temporibus deleniti sunt expedita!
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script>
    document.querySelector("#btn1").addEventListener("click", function(){
        let elems = document.querySelectorAll("h1,p");
        for (let i = 0; i < elems.length; i++) {
            elems[i].classList.add("dark");
        }
    })
    document.querySelector("btn2").addEventListener("click", function(){
        let elemen = document.querySelectorAll("h1+p")
        for (let i=0; i<elemen.length;i++){
            elemen[i].classList.remove("dark");
        }
    })
    
    </script>
</body>
</html>
