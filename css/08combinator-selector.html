<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            font-size: 2em;
        }
        p{
            font-size: 2em;
        }

        /* group selector */
        h1, p {
            color:blue;
        }

        .note {
            background-color: yellow;
        }

        h1.note{
            text-decoration:underline;
        }

        p.note{
            border: 5px solid;
        }
    </style>
</head>
<body>
    <h1 class="note">Lorem, ipsum.</h1>
    <h1>Exercitationem, molestiae?</h1>
    <h1>At, repellat?</h1>
    <h1>Laudantium, consequuntur!</h1>
    <h1>Libero, ipsam.</h1>
    <p class="note">Lorem, ipsum dolor.</p>
    <p>Facere, voluptatibus non.</p>
    <p>Consequatur, alias quasi.</p>
    <p>Fuga, illo corrupti.</p>
    <p>Dolorum, soluta adipisci!</p>
</body>
</html>
