<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            background-color: yellow;
        }
        .note.error{
            background-color: blue;
        }
        .note{
            background-color: red;
            text-align: right;
        }
        .error{
            text-align: center;
        }
        #head1{
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>special 명시도</h1>
    <p>id 선택자 : 100점</p>
    <p>class 선택자 : 10점</p>
    <p>element 선택자 : 1점</p>
    <p>점수가 같으면 아래쪽에 있는 속성 적용됨</p>

    <h1 id="head1" class="note error">Lorem, ipsum.</h1>
    <h1 class="note error">Necessitatibus, consectetur.</h1>
    <h1 class="note error">Quidem, incidunt?</h1>
    <h1 class="note error">Quae, aspernatur.</h1>
    <h1 class="note error">Aspernatur, necessitatibus.</h1>
</body>
</html>
