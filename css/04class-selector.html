<!DOCTYPE html>
<html>
<head>
    <style>
        /* .은 클래스 셀렉터 */
        .special{
            font-size: 2em;
            background-color: yellow;
        }

        .korea{
            font-weight: bold;
            font-size: 3em;
            color:red;
            background-color: blue;
        }

        .error{
            text-decoration: line-through;
            font-size:20px;
        }
    </style>
</head>
<body>

    <h1>html class</h1>
    <p>여러 요소를 그룹 짓는 attribute</p>

    <p class="korea">Lorem, ipsum dolor.</p>
    <p class="special">Nobis, recusandae quasi!</p>
    <p class="special">Facere, quisquam deleniti.</p>
    <p class="korea">Veniam, ullam voluptatum.</p>
    <p class="special">Neque, atque rerum!</p>
    <p class="korea">Suscipit, magnam doloremque.</p>
    <p>Excepturi, eum tempora?</p>
    <p>Eius, laboriosam aspernatur.</p>
    <p class="error">Tempora, a perferendis!</p>
    <p class="error">Quas, rerum nobis.</p>

</body>
</html>
